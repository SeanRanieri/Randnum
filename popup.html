<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Randnum</title>
    </head>
    <body>
        <h1 id="title">Randnum</h1>
        <form id="view-mode">
            <label for="v_basic">Basic</label>
            <input id="v_basic" type="radio" name="view" value="v_basic">
            <label for="v_advanced">Advanced</label>
            <input id="v_advanced" type="radio" name="view" value="v_advanced">
        </form>
        <form id="randnum">
            <label for="min">From:</label>
            <input type="text" name="min" id="min" value="1">
            <label for="max">To:</label>
            <input type="text" name="max" id="max" value="100">
            <div id="advanced">
                <label for="even">Evens</label>
                <input id="even" type="radio" name="type" value="even">
                <label for="odd">Odds</label>
                <input id="odd" type="radio" name="type" value="odd">
                <label for="both">Both</label>
                <input id="both" type="radio" name="type" value="both">
            </div>
            <input type="button" name="generate" value="Generate!" id="generate">
        </form>
        <div id="result"></div>
        <script src="popup.js"></script>
    </body>
</html>
